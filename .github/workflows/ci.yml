name: CI with Nova Auto-Fix

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        id: test-run
        continue-on-error: true
        run: |
          echo "::group::Running pytest"
          pytest -v --tb=short | tee test_output.txt
          TEST_RESULT=${PIPESTATUS[0]}
          echo "::endgroup::"
          
          if [ $TEST_RESULT -eq 0 ]; then
            echo "âœ… All tests passed!"
            echo "tests_passed=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Some tests failed!"
            echo "tests_passed=false" >> $GITHUB_OUTPUT
            
            # Extract failed test names for Nova
            grep "FAILED" test_output.txt || true
          fi
          
          exit $TEST_RESULT
      
      - name: Run Nova Auto-Fix
        if: steps.test-run.outputs.tests_passed == 'false' && github.event_name == 'push'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "ðŸ¤– Nova CI-Rescue: Attempting to fix failing tests..."
          
          # Install Nova (assuming it's available as a package)
          pip install nova-ci-rescue || pip install -e ../src
          
          # Run Nova fix
          nova fix . --max-iters 3 --timeout 300 || python -m nova.cli fix . --max-iters 3
          
          # Check if Nova created a fix branch
          if git branch -r | grep -q "nova-fix"; then
            echo "âœ… Nova created a fix branch!"
            
            # Push the fix branch
            NOVA_BRANCH=$(git branch | grep "nova-fix" | tr -d ' *')
            git push origin $NOVA_BRANCH
            
            echo "nova_branch=$NOVA_BRANCH" >> $GITHUB_OUTPUT
          fi
      
      - name: Run tests after Nova fix
        if: steps.test-run.outputs.tests_passed == 'false' && github.event_name == 'push'
        run: |
          echo "::group::Running tests after Nova fix"
          pytest -v
          echo "::endgroup::"
          echo "âœ… All tests now pass after Nova fix!"
      
      - name: Create summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.test-run.outputs.tests_passed }}" == "true" ]; then
            echo "âœ… **All tests passed on first run!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Initial tests failed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ "${{ github.event_name }}" == "push" ]; then
              echo "ðŸ¤– **Nova CI-Rescue ran and fixed the issues!**" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "Check the [Actions tab](../actions) for the auto-generated PR." >> $GITHUB_STEP_SUMMARY
            else
              echo "ðŸ’¡ Nova auto-fix only runs on push events, not PRs." >> $GITHUB_STEP_SUMMARY
            fi
          fi
      
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ github.run_number }}
          path: |
            test_output.txt
            .nova/
            pytest_cache/
